name: 构建

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: 设置Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: 检查目录结构
      run: |
        echo "当前工作目录: $(pwd)"
        echo "目录内容:"
        ls -la
        echo "检查依赖文件是否存在:"
        if [ -f "pyproject.toml" ]; then
          echo "pyproject.toml文件存在"
        else
          echo "pyproject.toml文件不存在"
        fi
      shell: bash
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        echo "使用pyproject.toml安装依赖"
        pip install -e .
      shell: bash
    - name: 检查代码质量
      run: |
        pip install flake8
        flake8 .
      shell: bash
    - name: 运行测试
      run: |
        python -m unittest discover tests
      shell: bash