name: 部署

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v3
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: 构建可执行文件 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name=PDF处理器 --onefile --windowed --add-data="ui;ui" --add-data="core;core" --add-data="utils;utils" --add-data="config;config" --add-data="plugins;plugins" --hidden-import=PyQt5.sip --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=PyPDF2 --hidden-import=reportlab main.py
    - name: 构建可执行文件 (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --name=PDF处理器 --onefile --windowed --add-data="ui:ui" --add-data="core:core" --add-data="utils:utils" --add-data="config:config" --add-data="plugins:plugins" --hidden-import=PyQt5.sip --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=PyPDF2 --hidden-import=reportlab main.py
    - name: 重命名可执行文件 (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mv dist/PDF处理器.exe dist/PDF处理器-${{ matrix.os }}.exe
    - name: 重命名可执行文件 (Unix)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mv dist/PDF处理器 dist/PDF处理器-${{ matrix.os }}
    - name: 重命名可执行文件 (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mv dist/PDF处理器 dist/PDF处理器-${{ matrix.os }}
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: pdf-processor-${{ matrix.os }}
        path: dist/